<!DOCTYPE html>
<html>
<head>
    <title>数当てゲーム</title>
</head>
<body>
    <h1>数当てゲーム</h1>
    <p>1から100までの数を当ててください！</p>

    <form method="post">
        <input type="number" name="guess" required>
        <button type="submit">予想</button>
    </form>
    
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% if attempts > 0 %}
    <p>試行回数: {{ attempts }}</p>
    {% endif %}
    
</body>
</html>
